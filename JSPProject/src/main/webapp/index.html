<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP 프로젝트</title>
</head>

<body>
    <h3>JSP 테스트 1</h3>

    <!-- 로그인
        user01 / pass01! 로그인 시 성공
    -->
    <!-- /프로젝트명/요청주소 -->
    <form action="/JSPProject/login" method="POST">
        <!-- 데이터 전달 방식(GET/POST) -->
        ID : <input type="text" name="inputId"> <br>
        PW : <input type="password" name="inputPw"> <br>
        <button>로그인</button>
    </form>

    <a href="temp/test1.html">이동</a>

    <hr>

    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject/pizzaOrder" method="post">
        피자 선택(1만원) :
        <select name="pizza">
            <option>치즈 피자</option>
            <option>고구마 피자</option>
            <option>콤비네이션 피자</option>
            <option>쉬림프 피자</option>
            <option>하와이안 피자</option>
        </select>

        <br><br>

        사이즈
        <br>
        <label>
            R <input type="radio" name="size" value="R">
        </label>

        <br>

        <label>
            L(+2000) <input type="radio" name="size" value="L">
        </label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">

        <br><br>

        <button>주문하기</button>

    </form>

    <hr>

    <h3>회원 가입(JSP 버전)</h3>

    <form action="/JSPProject/signUp" method="POST">

        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="memberId"></td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="memberPw"></td>
            </tr>

            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="memberPw"></td>
            </tr>

            <tr>
                <th>이름</th>
                <td><input type="text" name="memberName"></td>
            </tr>

            <tr>
                <th>이메일</th>
                <td><input type="text" name="memberEmail"></td>
            </tr>

            <tr>
                <th>취미</th>
                <td>
                    공부 <input type="checkbox" name="hobby" value="공부">
                    게임 <input type="checkbox" name="hobby" value="게임">
                    헬스 <input type="checkbox" name="hobby" value="헬스">
                    <br>
                    독서 <input type="checkbox" name="hobby" value="독서">
                    영화 <input type="checkbox" name="hobby" value="영화">
                    코딩 <input type="checkbox" name="hobby" value="코딩">
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <button>회원 가입</button>
                </th>
            </tr>
        </table>


    </form>

    <hr>

    <h3>버스 예약</h3>
    <form action="/JSPProject/busTicket" method="POST">
        <table>
            <tr>
                <th>출발지</th>
                <td>
                    <select name="departure">
                        <option value="a">서울</option>
                        <option value="b">경기</option>
                        <option value="c">인천</option>
                        <option value="d">강원</option>
                        <option value="e">전주</option>
                        <option value="f">광주</option>
                        <option value="g">대구</option>
                        <option value="h">부산</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th>도착지</th>
                <td>
                    <select name="arrival">
                        <option value="a">서울</option>
                        <option value="b">경기</option>
                        <option value="c">인천</option>
                        <option value="d">강원</option>
                        <option value="e">전주</option>
                        <option value="f">광주</option>
                        <option value="g">대구</option>
                        <option value="h">부산</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>좌석 선택</th> <br>
                <td>
                    <input type="radio" name="seat" value="프리미엄"> 프리미엄 : 35,600원 <br>
                    <input type="radio" name="seat" value="우등고속"> 우등고속 : 30,400원 <br>
                    <input type="radio" name="seat" value="일반고속"> 일반고속 : 20,500원
                </td>
            </tr>

            <tr>
                <th>탑승 인원</th>
                <td>
                    <input type="number" min="1" max="10" value="1"> 명
                </td>
            </tr>
        </table>
        
        <br>
        <button>예약하기</button>


    </form>


</body>

</html>
